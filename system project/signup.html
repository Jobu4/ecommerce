<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="login-body">
    <form action="" class="login-container">
        <div class="login-box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 login-box-1">
                    <div class="inline-text">
                        <h1>looks like you are new here!</h1>
                        <p>Sign up with your mobile number to get started</p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 login-box-2">
                    <div class="user-id user-data">
                        <input type="tel" name="" id="username" required placeholder="Enter mobile number">
                    </div>
                  
                    <div class="user-id">
                        <p>By continuing you agree to 5 Heads Samani terms of use and privacy policy.</p>
                    </div><br>
                    <div><a href="#">forgot password?</a></div>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">

                    </div>

                    <div class="buttons">
                        <input type="reset" name="" id="" value="Existing User?Log in">
                    </div>
                    <div class="user-id">
                        <p class="login-footer"><a href="">New to 5 Heads Samani? Create an account.</a></p>

                    </div>

                </div>
            </div>
        </div>
    </form>
    
</body>
<script src="./js/app.js"></script>
</html>
